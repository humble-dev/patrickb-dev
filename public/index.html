<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <meta name="description" content="Hi, my name is Patrick. I am a software developer for the web." />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <!--  Essential META Tags -->
  <meta property="og:title" content="Patrick Bradshaw, Software Developer.">
  <meta property="og:description" content="I design and program software for the web.">
  <meta property="og:image" content="PUBLIC_URL%/pbradshaw.jpg">
  <meta property="og:url" content="https://patrickb.dev">
  <meta name="twitter:card" content="PUBLIC_URL%/pbradshaw.jpg">
  <!--  Non-Essential, But Recommended -->
  <meta property="og:site_name" content="patrickb.dev">
  <meta name="twitter:image:alt" content="The site of my portfolio.">
  <!--  Non-Essential, But Required for Analytics -->
  <!-- <meta property="fb:app_id" content="your_app_id" />
  <meta name="twitter:site" content="@website-username"> -->
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Patrick, a Software Developer</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
