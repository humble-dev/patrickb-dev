<html>
    <head><title>Little Boxers</title>
        <style>
            h1,h2
            {
                font-family: sans-serif;
                font-weight: bold;
                font-size: 80;
            }
            
            h3
            {
                font-family: sans-serif;
                font-weight: bold;
                font-size: 40;
            }
            body
            {
                background-image: url("images/bg.jpg");
            }
            
            div.box1
            {
                background-color:lightpink;
                color:white;
                border: 8px double yellow;
                border-style:double;
                border-color:yellow;
                margin:20px;
                padding:20px;
                height:450px;
                width:250px;
                position:absolute;
                top:30px;
                left:900px;     
                font-family: sans-serif;
                text-align: center;
            }
            
            div.box2
            {
                background-color:lightpink;
                color:white;
                border: 8px dotted yellow;
                margin:20px;
                padding:20px;
                height:325px;
                width:250px;
                position:absolute;
                top:550px;
                left:900px;     
                font-family: sans-serif;
                text-align: center;
            }
            
            div.box3
            {
                background-color:lightpink;
                color:white;
                border: 8px dashed yellow;
                border-style:dashed;
                border-color:yellow;
                margin:20px;
                padding:20px;
                height:350px;
                width:250px;
                position:absolute;
                top:950px;
                left:900px;     
                font-family: sans-serif;
                text-align: center;
            }
            
            div.containerBox
            {
                background-color:darkgreen;
                color:white;
                border: 1px solid black;
                padding:10px;
                position:relative;
                top:-7px;
                left:-7px;
                height:auto;
                width:550;
                text-align: center;
                font-family: sans-serif;
            }
            
            div.shadowBox
            {
                background-color:grey;
                position:relative;
                top:+7px;
                left:+7px;
                margin-bottom:5px;
                margin-right:5px;
                height:420px;
                width:580px;
            }    

            .floating-box 
            {
                float: left;
                margin: 5px;
                text-align: center;
                vertical-align: middle;
                padding: 10px;
                width: 190px;
                height: 190px;
                background-color: white;
                border-radius: 15%;
                -moz-border-radius: 15%;
                -webkit-border-radius: 15%;
                border: 2px solid gray;
            }
            
            .img-rounded
            {
                border-radius: 10%;
                vertical-align: middle;
            }
            
            .img-circle
            {
                border-radius: 50%;
                vertical-align: 50%;
            }

            .after-box
            {
                clear: left;
                border: 2px solid black;
                border-radius: 10%;
                font-family: monospace;
                color: black;
                font-size: 24;
                font-weight: bold;
                padding: 14;
                text-align: center;
                
            }
            
            #custom{
                border:2px solid #000;
                border-radius: 0 100px 100px 200px;
                width: 35%;
                background-color:lightgray;
                text-align: center;
                vertical-align: middle;
                padding: 10px;
                background-image: url("images/bg2.jpg");
            }


        </style>
    </head>
    <body>
        <h1> LITTLE BOXERS!!! </h1>
        <div class='box1'>
            <img src='images/carseat.jpg' alt='carseat' width='100%'>
            "Hold on to your butts."
        </div>
        <div class='box2'>
            <img src='images/art.jpg' alt='art' width='100%'>
            "It is a masterpiece."
        </div>
        <div class='shadowBox'>
            <div class='containerBox'>
                <img src="images/pupwmom.jpg" alt="mom" width="550">
                It's a miracle!
            </div>    
        </div>
        <div class='box3'>
            <img src='images/goodnight.jpg' alt='good night' width='100%%'>
            "I have no thumbs."
        </div>
        
        <br>
        <br>
        <h2>Baby boxers!</h2>

        <div class="floating-box"><img class ='img-rounded' src ='images/1.jpg' 
                                       alt='tiny' width="190"></div>
        <div class="floating-box"><img class ='img-rounded' src ='images/2.jpg' 
                                       alt='blacky' width="190"></div>
        <div class="floating-box"><img class ='img-rounded' src ='images/3.jpg' 
                                       alt='little guy' width="190"></div>
        <div class="floating-box"><img class ='img-rounded' src ='images/4.jpg' 
                                       alt='basket pups' width="190"></div>
        <div class="floating-box"><img class ='img-rounded' src ='images/5.jpg' 
                                       alt='chunky' width="190"></div>
        <div class="floating-box"><img class ='img-rounded' src ='images/6.jpg' 
                                       alt='happy guy' width="190"></div>
        <div class="floating-box"><img class ='img-rounded' src ='images/7.jpg' 
                                       alt='puppy eyes' width="190"></div>
        <div class="floating-box"><img class ='img-rounded' src ='images/8.jpg' 
                                       alt='buddy' width="190"></div>
        <div class="floating-box"><img class ='img-rounded' src ='images/9.jpg' 
                                       alt='little dude' width="190"></div>
        <div class="floating-box"><img class ='img-rounded' src ='images/10.jpg'

        <div class="floating-box"><img class ='img-rounded' src ='images/11.jpg' 
                                       alt='bros' width="190"></div>
        <div class="floating-box"><img class ='img-rounded' src ='images/12.jpg' 
                                       alt='riding' width="190"></div>
        
        <br>
        <br>
        <div class="after-box"><img class="img-rounded" src="images/bowser1.jpg" 
                                    width="100%">
            This is Bowser. He was a good boy. He was one of the best dog I ever

        <center>
        <h3>Miss you buddy!</h3>

</html>
